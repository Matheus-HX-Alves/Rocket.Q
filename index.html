<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/global.css">

    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Criar Sala - Rocket.Q</title>
</head>

<body>
    <div id="home" class="content">

        <header>
            <img src="./assets/logo.svg" alt="Rocket.Q Logo">
        </header>

        <div id="bg">
            <div class="ball-top"></div>
            <div class="ball-bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <form action="">
                        <h2>Entre como participante</h2>
                        <label class="sr-only" for="room-id">Entrar em uma sala</label>
                        <input type="number" id="room-id" placeholder="Código da sala">
                        <button>
                            <img src="./assets/enter-room.svg" alt="enter-room">
                            Entrar na sala
                        </button>

                    </form>
                </section>

                <div class="separator">
                    <div></div>
                    <div>OU</div>
                    <div></div>
                </div>

                <div class="create-room">
                    <h2>Crie sua própria sala de forma fácil</h2>
                    <button  class="button outline">
                        <img src="./assets/users.svg" alt="users">
                        Criar sala
                    </button>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
